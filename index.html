<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The coffee shop based out of Triple Peaks Library"
    />
    <meta name="keywords" content="coffee, coffeeshop, triple peaks, library" />
    <meta name="author" content="Mason Hawkins" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/menu-bar-logo.svg"
          alt="Spots logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="images/avatar.jpg" alt="avatar" />
          <div class="profile__column">
            <div>
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <div class="profile__buttons">
              <button class="profile__button-edit">
                <img
                  class="profile__button-edit-icon"
                  src="images/edit-icon.svg"
                  alt="Edit Icon"
                />Edit Profile
              </button>
              <button class="profile__button-add">
                <img
                  class="profile__button-add-icon"
                  src="images/add-icon.svg"
                  alt="Add Icon"
                />New Post
              </button>
            </div>
          </div>
        </section>

        <div class="cards">
          <div class="card">
            <img
              class="card__image"
              src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
            />
            <div class="card__caption">
              <p class="card__caption-description">Val Thorens</p>
              <img
                class="card__caption-icon"
                src="images/like-icon.svg"
                alt="Like icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace"
            />
            <div class="card__caption">
              <p class="card__caption-description">Restaurant terrace</p>
              <img
                class="card__caption-icon"
                src="images/like-icon.svg"
                alt="Like icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
            />
            <div class="card__caption">
              <p class="card__caption-description">An outdoor cafe</p>
              <img
                class="card__caption-icon"
                src="images/like-icon.svg"
                alt="Like icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Bridge"
            />
            <div class="card__caption">
              <p class="card__caption-description">
                A very long bridge, over the forest...
              </p>
              <img
                class="card__caption-icon"
                src="images/like-icon.svg"
                alt="Like icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel"
            />
            <div class="card__caption">
              <p class="card__caption-description">Tunnel with morning light</p>
              <img
                class="card__caption-icon"
                src="images/like-icon.svg"
                alt="Like icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house"
            />
            <div class="card__caption">
              <p class="card__caption-description">Mountain house</p>
              <img
                class="card__caption-icon"
                src="images/like-icon.svg"
                alt="Like icon"
              />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
