<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The image posting app of the future." />
    <meta name="keywords" content="social, social media, pictures, post" />
    <meta name="author" content="Mason Hawkins" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/menu-bar-logo.svg"
          alt="Spots logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="images/avatar.jpg" alt="avatar" />
          <div class="profile__column">
            <div>
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <div class="profile__buttons">
              <button type="button" class="profile__button-edit">
                <img
                  class="profile__button-edit-icon"
                  src="images/edit-icon.svg"
                  alt="Edit Icon"
                />Edit Profile
              </button>
              <button type="button" class="profile__button-add">
                <img
                  class="profile__button-add-icon"
                  src="images/add-icon.svg"
                  alt="Add Icon"
                />New Post
              </button>
            </div>
          </div>
        </section>

        <section class="cards">
          <template id="card-template">
            <div class="card">
              <img class="card__image" src="" alt="" />
              <button class="card__delete-btn delete-btn">
                <img
                  src="images/delete-btn.svg"
                  alt="Delete post"
                  class="delete-btn__img"
                />
              </button>
              <div class="card__caption">
                <h2 class="card__caption-description"></h2>
                <button type="button" class="card__like-btn_not-liked like-btn">
                  <img
                    class="card__like-icon_not-liked like-icon"
                    src="images/like-icon.svg"
                    alt="Like icon"
                  />
                </button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button class="modal__button-exit"></button>
          <form class="modal__form" name="edit-profile">
            <fieldset class="modal__fieldset">
              <label for="name" class="modal__label"
                >Name
                <input
                  id="name"
                  type="text"
                  class="modal__input modal__input_type_name"
                  placeholder="Type your name"
              /></label>
              <label for="description" class="modal__label"
                >Description
                <input
                  id="description"
                  type="text"
                  class="modal__input modal__input_type_description"
                  placeholder="Describe yourself"
              /></label>
              <button type="submit" class="modal__button-submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="modal" id="post-modal">
        <div class="modal__container">
          <h2 class="modal__title">New post</h2>
          <button class="modal__button-exit"></button>
          <form class="modal__form" name="new-post">
            <fieldset class="modal__fieldset">
              <label for="link" class="modal__label"
                >Image link
                <input
                  id="link"
                  type="text"
                  class="modal__input modal__input_type_link"
                  placeholder="Paste a link to the picture"
              /></label>
              <label for="caption" class="modal__label"
                >Caption
                <input
                  id="caption"
                  type="text"
                  class="modal__input modal__input_type_caption"
                  placeholder="Type your caption"
              /></label>
              <button type="submit" class="modal__button-submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="modal" id="view-modal">
        <div class="modal__post post">
          <div class="post__header">
            <img class="post__image" src="" alt="Post image" />
            <button class="post__exit-btn"></button>
          </div>
          <h2 class="post__caption">Post caption</h2>
        </div>
      </div>
    </div>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
