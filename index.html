<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The image posting app of the future." />
    <meta name="keywords" content="social, social media, pictures, post" />
    <meta name="author" content="Mason Hawkins" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/menu-bar-logo.svg"
          alt="Spots logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="images/avatar.jpg" alt="avatar" />
          <div class="profile__column">
            <div>
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <div class="profile__buttons">
              <button type="button" class="profile__button-edit">
                <img
                  class="profile__button-edit-icon"
                  src="images/edit-icon.svg"
                  alt="Edit Icon"
                />Edit Profile
              </button>
              <button type="button" class="profile__button-add">
                <img
                  class="profile__button-add-icon"
                  src="images/add-icon.svg"
                  alt="Add Icon"
                />New Post
              </button>
            </div>
          </div>
        </section>

        <section class="cards">
          <div class="card">
            <img
              class="card__image"
              src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
            />
            <div class="card__caption">
              <h2 class="card__caption-description">Val Thorens</h2>
              <button type="button" class="card__caption-icon-button">
                <img
                  class="card__caption-icon"
                  src="images/like-icon.svg"
                  alt="Like icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace"
            />
            <div class="card__caption">
              <h2 class="card__caption-description">Restaurant terrace</h2>
              <button type="button" class="card__caption-icon-button">
                <img
                  class="card__caption-icon"
                  src="images/like-icon.svg"
                  alt="Like icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
            />
            <div class="card__caption">
              <h2 class="card__caption-description">An outdoor cafe</h2>
              <button type="button" class="card__caption-icon-button">
                <img
                  class="card__caption-icon"
                  src="images/like-icon.svg"
                  alt="Like icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Bridge"
            />
            <div class="card__caption">
              <h2 class="card__caption-description">
                A very long bridge, over the forest...
              </h2>
              <button type="button" class="card__caption-icon-button">
                <img
                  class="card__caption-icon"
                  src="images/like-icon.svg"
                  alt="Like icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel"
            />
            <div class="card__caption">
              <h2 class="card__caption-description">
                Tunnel with morning light
              </h2>
              <button type="button" class="card__caption-icon-button">
                <img
                  class="card__caption-icon"
                  src="images/like-icon.svg"
                  alt="Like icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house"
            />
            <div class="card__caption">
              <h2 class="card__caption-description">Mountain house</h2>
              <button type="button" class="card__caption-icon-button">
                <img
                  class="card__caption-icon"
                  src="images/like-icon.svg"
                  alt="Like icon"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit profile</h2>
          <button class="modal__button-exit"></button>
          <form class="modal__form" name="edit-profile">
            <fieldset class="modal__fieldset">
              <label for="name" class="modal__label"
                >Name
                <input
                  id="name"
                  type="text"
                  class="modal__input"
                  placeholder="Type your name"
              /></label>
              <label for="description" class="modal__label"
                >Description
                <input
                  id="description"
                  type="text"
                  class="modal__input"
                  placeholder="Describe yourself"
              /></label>
              <button type="submit" class="modal__button-submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script defer src="scripts/index.js"></script>
  </body>
</html>
